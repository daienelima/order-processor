spring.application.name=order-processor

spring.datasource.url=jdbc:postgresql://postgres:5432/processor_db
spring.datasource.username=processor_user
spring.datasource.password=processor_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.kafka.consumer.group-id=order-processor-consumer
spring.kafka.bootstrap-servers=kafka:9092
kafka.topic.pedidos-receiver=tp-pedidos-recebidos

